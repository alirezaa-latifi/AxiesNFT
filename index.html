<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxiesNFT__Profile-Page</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/01_header/axies.ico" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/footer.css">
    <!-- FontAwsome Kit -->
    <script src="https://kit.fontawesome.com/660edb983a.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header start -->
    <header>

    </header>
    <!-- header end -->


    <!-- hero start -->
    <section class="hero">
        <div class="container hero__wrapper">
            <h1 class="hero__title">edite profile</h1>
            <ul class="path">
                <li class="path__item"><a class="path__link" href="#">home</a></li>
                <li class="path__item"><a class="path__link" href="#">pages</a></li>
                <li class="path__item"><a class="path__link" href="#">author</a></li>
                <li class="path__item"><a class="path__link path__link--active" href="#">edite profile</a></li>
            </ul>
        </div>
    </section>
    <!-- hero end -->


    <!-- profile start -->
    <main class="profile">
        <div class="container profile__wrapper">

            <!-- profile-card -->
            <div class="profile-card">
                <img class="profile-card__img" src="assets/avatar.jpg" alt="user avatar">
                <button class="btn">upload new photo</button>
                <button class="btn">delete</button>
            </div>

            <!-- profile-form -->
            <div class="profile-form">

                <!-- cover -->
                <div class="cover">
                    <h3 class="cover__title">Chose Your Cover Image</h3>
                    <div class="cover__items">
                        <div class="cover__item cover__item--uploader ">
                            <button class="btn">upload file</button>
                        </div>
                        <img class="cover__item" src="assets/cover_profile2.jpg" alt="">
                        <img class="cover__item" src="assets/cover_profile2.jpg" alt="">
                    </div>
                </div>

                <!-- account-info  -->
                <div class="info">
                    <h3 class="info__title">Account Info</h3>
                    <div class="info__name">
                        <label for="name">Display Name</label>
                        <input class="info__input" id="name" type="text">
                    </div>
                    <div class="info__url">
                        <label for="url">Custom URL</label>
                        <input class="info__input" id="url" type="text">
                    </div>
                    <div class="info__email">
                        <label for="email">Email</label>
                        <input class="info__input" id="email" type="text">
                    </div>
                    <div class="info__bio">
                        <label for="bio">Bio</label>
                        <textarea class="info__input" name="" id="bio" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <!--social media -->
                <div class="social">
                    <h3 class="social__title">Your Social Media</h3>
                    <div class="info__name">
                        <label for="name">Facebook</label>
                        <input class="info__input" id="name" type="text">
                        <button class="btn  btn--primary btn--social">connect to facebook</button>
                    </div>
                    <div class="info__url">
                        <label for="url">Twitter</label>
                        <input class="info__input" id="url" type="text">
                        <button class="btn  btn--primary btn--social">connect to facebook</button>
                    </div>
                    <div class="info__email">
                        <label for="email">Discord</label>
                        <input class="info__input" id="email" type="text">
                        <button class="btn  btn--primary btn--social">connect to facebook</button>
                    </div>
                </div>
                <button class="btn btn--update">update profile</button>

            </div>
        </div>
    </main>
    <!-- profile end -->



    <!-- footer start -->
    <footer class="footer">

    </footer>
    <!-- footer end -->

</body>

</html>
